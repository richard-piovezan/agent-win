<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTWIN</title>
    <link rel="shortcut icon" href="./assets/agentwin.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/agentwin.png" alt="">
    </header>
    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>
                <form id="form">
                    <input id="api-key" type="password" placeholder="Informe a API KEY do Gemini" required>
                    <select id="game-select">
                        <option value="">Selecione um jogo</option>
                        <option value="lol" selected>League of Legends</option>
                        <option value="dbd">Dead by Daylight</option>
                    </select>
                    <input id="question-input" type="text" placeholder="Ex: Melhor build para Caitlyn contra Sivir..." required>
                    <button id="ask-button">Perguntar</button>
                </form>
                <div id="ai-response" class="hidden">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
